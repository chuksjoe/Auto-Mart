<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<meta name="description" content="Auto Mart is an online marketplace for automobiles of diverse makes, model or body type. With Auto Mart, users can sell their cars or buy from trusted dealerships or private sellers.">
		<title>Marketplace - Auto Mart</title>

		<link href="../css/marketplace.css" rel="stylesheet">
		<link href="../css/general.css" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="../images/favicon.ico">
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<a href="./index.html"><img src="../images/automart-full-logo-150px.png"></a>
					<ul>
						<li><a href="#">Post New AD</a></li>
						<li><a href="#">Marketplace</a></li>
						<li><a href="#">My ADs</a></li>
						<li><a href="#">History</a></li>
						<li><a href="#">Logout</a></li>
					</ul>
				</nav>
			</header>

			<div class="content">
				<div class="filter-sidebar">
					<h2>Filter List</h2>
					<div class="filter-attr">
						<h3>Car State</h3>
						<div class="car-state-group">
							<label>
								<input type="radio" name="state" class="state" value="0">
								All
							</label>
							<label>
								<input type="radio" name="state" class="state" value="0">
								New
							</label>
							<label>
								<input type="radio" name="state" class="state" value="0">
								Used
							</label>
						</div>
					</div>
					<div class="filter-attr">
						<h3>Price Range</h3>
						<div class="price-range">
							<input type="text" name="" placeholder="Min Price">
							<input type="text" name="" placeholder="Max Price">
						</div>
					</div>
					<div class="filter-attr">
						<h3>Manufacturer</h3>
						<div class="manufacturer-group">
							<label>
								<input type="checkbox" name="manufacturer" class="manufacturer" value="0">
								Mercedes-Benz
							</label>
							<label>
								<input type="checkbox" name="manufacturer" class="manufacturer" value="0">
								Volvo
							</label>
							<label>
								<input type="checkbox" name="manufacturer" class="manufacturer" value="0">
								Volkswagen
							</label>
							<label>
								<input type="checkbox" name="manufacturer" class="manufacturer" value="0">
								Honda
							</label>
							<label>
								<input type="checkbox" name="manufacturer" class="manufacturer" value="0">
								Toyota
							</label>
							<label>
								<input type="checkbox" name="manufacturer" class="manufacturer" value="0">
								Ferrari
							</label>
							<label>
								<input type="checkbox" name="manufacturer" class="manufacturer" value="0">
								BMW
							</label>
							<label>
								<input type="checkbox" name="manufacturer" class="manufacturer" value="0">
								Nissan
							</label>
							<label>
								<input type="checkbox" name="manufacturer" class="manufacturer" value="0">
								Ford
							</label>
							<label>
								<input type="checkbox" name="manufacturer" class="manufacturer" value="0">
								Mitsubishi
							</label>
							<label>
								<input type="checkbox" name="manufacturer" class="manufacturer" value="0">
								Cadillac
							</label>
							<label>
								<input type="checkbox" name="manufacturer" class="manufacturer" value="0">
								Jaguar
							</label>
						</div>
					</div>
					<div class="filter-attr">
						<h3>Body Type</h3>
						<div class="body-type-group">
							<label>
								<input type="checkbox" name="body-type" class="body-type" value="0">
								Micro
							</label>
							<label>
								<input type="checkbox" name="body-type" class="body-type" value="0">
								Convertible
							</label>
							<label>
								<input type="checkbox" name="body-type" class="body-type" value="0">
								Large Van
							</label>
							<label>
								<input type="checkbox" name="body-type" class="body-type" value="0">
								Large SUV
							</label>
							<label>
								<input type="checkbox" name="body-type" class="body-type" value="0">
								Small Van
							</label>
							<label>
								<input type="checkbox" name="body-type" class="body-type" value="0">
								Coupe
							</label>
							<label>
								<input type="checkbox" name="body-type" class="body-type" value="0">
								Sudan
							</label>
							<label>
								<input type="checkbox" name="body-type" class="body-type" value="0">
								Truck
							</label>
							<label>
								<input type="checkbox" name="body-type" class="body-type" value="0">
								Truck Cab
							</label>
							<label>
								<input type="checkbox" name="body-type" class="body-type" value="0">
								MPV
							</label>
							<label>
								<input type="checkbox" name="body-type" class="body-type" value="0">
								Pick up
							</label>
							<label>
								<input type="checkbox" name="body-type" class="body-type" value="0">
								Hatch
							</label>
						</div>
					</div>
				</div>

				<main>
					<h2>Available Cars for Sale</h2>
				</main>
			</div>
			
			<footer>
				<div>
					<p>Auto-Mart 2019</p>
					<p>Chukwunonso did it.</p>
				</div>
			</footer>
		</div>
	</body>
</html>
