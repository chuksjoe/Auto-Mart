<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<meta name="description" content="Sign in page for Auto-Mart">
		<title>Sign In - Auto Mart</title>

		<link href="../css/form-pages.css" rel="stylesheet">
		<link href="../css/general.css" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="../images/favicon.ico">
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<a href="#"><img src="../images/automart-full-logo-150px.png"></a>
					<ul>
						<li><a href="#">Market Place</a></li>
						<li><a href="#">About Us</a></li>
						<li><a href="./signup.html">Sign Up</a></li>
					</ul>
				</nav>
			</header>
			<main>
				<div class="signin-form-container">
					<h1>Sign In</h1>
					<form>
						<div>
							<div id="error-div"></div>
							<div class = "input-field single">
								<label for="email">E-mail:</label>
								<input type="email" id="email" name="email" placeholder="E-mail:"/>
							</div>
							<div class = "input-field single">
								<label for="password">Password:</label>
								<input type="password" id="password" name="password" placeholder="Password:"/>
							</div>
							<input type="submit" id="submit" name="submit" value = "Sign In"/>
						</div>
					</form>
				</div>
			</main>
			<footer>
				<div>
					<p>Auto-Mart 2019</p>
					<p>Chukwunonso did it.</p>
				</div>
			</footer>
		</div>
	</body>
</html>
