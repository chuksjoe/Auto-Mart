<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<meta name="description" content="Sign up page for Auto-Mart">
		<title>Sign Up - Auto Mart</title>

		<link href="../css/general.css" rel="stylesheet">
		<link href="../css/form-pages.css" rel="stylesheet">
		
		<link rel="icon" type="image/x-icon" href="../images/favicon.ico">
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<a href="./index.html"><img src="../images/automart-full-logo-150px.png"></a>
					<ul>
						<li><a href="./marketplace.html">Marketplace</a></li>
						<li><a href="#">About Us</a></li>
						<li><a href="./signin.html">Sign In</a></li>
					</ul>
				</nav>
			</header>
			<main class="main-100">
				<div class="signup-form-container">
					<h1>Sign Up New Account</h1>
					<form>
						<div>
							<div id="error-div"></div>
							<div class = "input-group flex-container">
								<div class = "input-field">
									<label for="fname">First Name:*</label>
									<input type="text" id="fname" name="fname" autofocus placeholder="First Name:*"/>
								</div>
								<div class = "input-field">
									<label for="lname">Last Name:*</label>
									<input type="text" id="lname" name="lname" placeholder="Last Name:*"/>
								</div>
							</div>
							<div class = "input-field single">
								<label for="email">E-mail:*</label>
								<input type="email" id="email" name="email" placeholder="E-mail:*"/>
							</div>
							<div class="input-group flex-container">
								<div class = "input-field">
									<label for="password1">Password:*</label>
									<input type="password" id="password1" name="password1" placeholder="Password:*"/>
								</div>
								<div class = "input-field">
									<label for="password2">Verify Password:*</label>
									<input type="password" id="password2" name="password2"placeholder="Verify Password:*"/>
								</div>
							</div>
							<div class="input-group flex-container">
								<div class = "input-field">
									<label for="street">Street:</label>
									<input type="text" id="street" name="street" placeholder="Street:"/>
								</div>
								<div class = "input-field">
									<label for="city">City:</label>
									<input type="text" id="city" name="city"placeholder="City:"/>
								</div>
							</div>
							<div class="input-group flex-container">
								<div class = "input-field">
									<label for="state">State:</label>
									<input type="text" id="state" name="state" placeholder="State:"/>
								</div>
								<div class = "input-field">
									<label for="country">Country:</label>
									<input type="text" id="country" name="country" placeholder="Country:"/>
								</div>
							</div>
							<div class="input-group flex-container">
								<div class = "input-field">
									<label for="phone">Telephone Number:</label>
									<input type="text" id="phone" name="phone" placeholder="Telephone Number:"/>
								</div>
								<div class = "input-field">
									<label for="zip-code">Zip-code:</label>
									<input type="text" id="zip-code" name="zip-code" placeholder="Zip-code:"/>
								</div>
							</div>
							
							<p class = "note">Note: The feilds with astherisk(*) are <b>compulsory</b>.</p>
							<input type="submit" id="submit" class="full-btn btn" name="submit" value = "Create Account"/>
						</div>
					</form>
				</div>
			</main>
			<footer>
				<div>
					<p>Auto-Mart 2019</p>
					<p>Chukwunonso did it.</p>
				</div>
			</footer>
		</div>
	</body>
</html>
