<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<meta name="description" content="Auto Mart is an online marketplace for automobiles of diverse makes, model or body type. With Auto Mart, users can sell their cars or buy from trusted dealerships or private sellers.">
		<title>Post New AD - Auto Mart</title>

		<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
		
		<link href="/css/general.css" rel="stylesheet">
		<link href="/css/form-pages.css" rel="stylesheet">
		
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<a href="./index"><img src="/images/automart-full-logo-250px.png" width="150"></a>
					<div class="menu-bar">
						<span class="menu-btn"><i class="fa fa-bars"></i><i class="fa fa-times hide"></i></span>
						<ul class="menu-list">
							<li class="current"><a href="./post-new-ad">Post New AD</a></li>
							<li><a href="./marketplace">Marketplace</a></li>
							<li><a href="./my-posted-ads">My ADs</a></li>
							<li class="dropdown"><a href="javascript:void(0)">History <i class="fa fa-caret-down"></i></a>
								<ul class="dropdown-list"></a>
									<li><a href="./sales-history">Sales History</a></li>
									<li><a href="./purchase-history">Purchase History</a></li>
								</ul>
							</li>
							<li><a href="javascript:void(0)" class="logout">Logout</a></li>
						</ul>
					</div>
				</nav>
			</header>

			<main class="main-100">
				<div class="new-post-form-container">
					<h1>Want to Sell Your Car?</h1>
					<h3>Enter Your Car Details:</h3>
					<form action="/api/v1/car" method="post" enctype="multipart/form-data">
						<div>
							<div class = "input-group flex-container">
								<div class = "input-field">
									<label for="manufacturer">Manufacturer:*</label>
									<select id="manufacturer" name="manufacturer">
										<option>--</option>
										<option value="Acura">Acura</option>
										<option value="Audi">Audi</option>
										<option value="Cadillac">Cadillac</option>
										<option value="Ferarri">Ferarri</option>
										<option value="Ford">Ford</option>
										<option value="Honda">Honda</option>
										<option value="Mercedes-Benz">Mercedes-Benz</option>
										<option value="Mistibushi">Mistibushi</option>
										<option value="Nissan">Nissan</option>
										<option value="Toyota">Toyota</option>
										<option value="Volkswagen">Volkswagen</option>
										<option value="Volvo">Volvo</option>
									</select>
								</div>
								<div class = "input-field">
									<label for="model">Model:*</label>
									<input type="text" id="model" name="model"/>
								</div>
							</div>
							<div class="input-group flex-container">
								<div class = "input-field">
									<label for="body-type">Body Type:*</label>
									<select id="body-type" name="body_type">
										<option>--</option>
										<option value="Convertible">Convertible</option>
										<option value="Coupe">Coupe</option>
										<option value="Hatch">Hatch</option>
										<option value="Large SUV">Large SUV</option>
										<option value="Large Van">Large Van</option>
										<option value="Micro">Micro</option>
										<option value="MPV">MPV</option>
										<option value="Small SUV">Small SUV</option>
										<option value="Truck Jeep">Truck Jeep</option>
									</select>
								</div>
								<div class = "input-field">
									<label for="year">Year:*</label>
									<select id="year" name="year">
										<option>--</option>
										<option value="1997">1997</option>
										<option value="1998">1998</option>
										<option value="1999">1999</option>
										<option value="2000">2000</option>
										<option value="2001">2001</option>
										<option value="2002">2002</option>
										<option value="2003">2003</option>
										<option value="2004">2004</option>
										<option value="2005">2005</option>
										<option value="2006">2006</option>
										<option value="2007">2007</option>
										<option value="2008">2008</option>
										<option value="2009">2009</option>
										<option value="2010">2010</option>
										<option value="2011">2011</option>
										<option value="2012">2012</option>
										<option value="2013">2013</option>
										<option value="2014">2014</option>
										<option value="2015">2015</option>
										<option value="2016">2016</option>
										<option value="2017">2017</option>
										<option value="2018">2018</option>
										<option value="2019">2019</option>
									</select>
								</div>
							</div>
							<div class="input-group flex-container">
								<div class = "input-field">
									<label for="price">Price(&#8358):*</label>
									<input type="text" class="price" data-type="number" id="price" name="price"/>
								</div>
								<div class = "input-field">
									<label for="state">State:*</label>
									<select id="state" name="state">
										<option>--</option>
										<option value="New">Brand New</option>
										<option value="Used">Fairly Used</option>
									</select>
								</div>
							</div>
							<div class="input-group flex-container">
								<div class = "input-field">
									<label for="color">Color:*</label>
									<select id="color" name="color">
										<option>--</option>
										<option value="Black">Black</option>
										<option value="Blue">Blue</option>
										<option value="Brown">Brown</option>
										<option value="Gray">Gray</option>
										<option value="Green">Green</option>
										<option value="Pink">Pink</option>
										<option value="Purple">Purple</option>
										<option value="Red">Red</option>
										<option value="Yellow">Yellow</option>
									</select>
								</div>
								<div class = "input-field">
									<label for="mileage">Mileage:*</label>
									<input type="text" class="mileage" data-type="number" id="mileage" name="mileage"/>
								</div>
							</div>
							<div class="input-group flex-container">
								<div class = "input-field">
									<label for="transmission">Transmission Type:*</label>
									<select id="transmission" name="transmission_type">
										<option>--</option>
										<option value="Automatic">Automatic</option>
										<option value="Manual">Manual</option>
									</select>
								</div>
								<div class = "input-field">
									<label for="fuel-type">Fuel Type:*</label>
									<select id="fuel-type" name="fuel_type">
										<option>--</option>
										<option value="Desiel">Desiel</option>
										<option value="Petrol">Petrol</option>
										<option value="Electric">Electric</option>
										<option value="Hybrid">Hybrid</option>
									</select>
								</div>
							</div>
							<div class="input-group flex-container">
								<div class = "input-field">
									<label for="fuel-cap">Fuel Capacity:*</label>
									<input type="number" id="fuel-cap" name="fuel_cap">
								</div>
								<div class = "input-field">
									<label for="doors">Number of Doors:*</label>
									<input type="number" id="doors" name="doors">
								</div>
							</div>
							<div class="input-field single description textarea">
								<label>Decription:</label>
								<textarea id="description" name="description" maxlength="500"></textarea>
								<div class="char-counter"><span id="desc-count">0</span>/500</div>
							</div>
							<div class="input-field single image-upload">
								<label>Product Image:* (Dimension: 600px x 400px)</label>
								<input type="file" id="upload-image" name="img_url"/>
								<div id="preview-upload-image"></div>
							</div>

							<h3>Other Features:</h3>
							<div class="other-features">
								<label><input type="checkbox" name="features" value="ac">Air Conditioning</label>
								<label><input type="checkbox" name="features" value="fm_radio">AM/FM Radio</label>
								<label><input type="checkbox" name="features" value="tinted_windows">Tinted Windows</label>
								<label><input type="checkbox" name="features" value="arm_rest">Armrests</label>
								<label><input type="checkbox" name="features" value="air_bag">Air Bags</label>
								<label><input type="checkbox" name="features" value="dvd_player">DVD Player</label>
							</div>
							<div id="error-div" class="hide"></div>
							<p class = "note">Note: The feilds with astherisk(*) are <b>compulsory</b>.</p>
							<button class="post-new-ad full-btn btn">Post New AD</button>
						</div>
					</form>
				</div>
			</main>
			
			<footer>
				<div class="inner-div">
					<p>Auto-Mart 2019 &#169</p>

						<p>ADC Project by</p>

						</ul>
					</div>
				</div>
			</footer>
		</div>

		<script src="/js/general.js"></script>

	</body>
</html>
